    <style type="text/css">
        .timeline {
    position: relative;
    padding:0 0 0 0;
    margin-top:22px;
    list-style: none;
}
body {
  background-image: url("bg_4.jpg");
  background-repeat: no-repeat, repeat;
  
}
.timeline>li:nth-child(even) {
    position: relative;
    margin-bottom: -180px;
    height: 150px;
    right:-160px;
    top:-140px

}

.timeline>li:nth-child(odd) {
    position: relative;
    margin-bottom: 50px;
    height: 180px;
    left:-80px;
    
}

.timeline>li:before,
.timeline>li:after {
    content: " ";
    display: table;
}

.timeline>li:after {
    clear: both;
    min-height: 170px;
}



.timeline>li .timeline-image {
    z-index: 100;
    position: absolute;
    left: 15%;
    border: 5px solid white;
    border-radius: 100%;
    background-color: #ffffff;
    
    width: 100px;
    height: 100px;
    margin-left: 20px;
}

.timeline>li .timeline-image h4 {
    margin-top: 12px;
    font-size: 10px;
    line-height: 14px;
}


.timeline>li:last-child {
    margin-bottom: 0;
}

.timeline .timeline-body>p,
.timeline .timeline-body>ul {
    margin-bottom: 0;
    color:#808080;
}
/*Style for even div.line*/
.timeline>li:nth-child(odd) .line:before {
    content: "";
    position: absolute;
    top: 0px;
    bottom: 0;
    left: 250px;
    width: 4px;
    height:200px;
    background-color: #ffffff;
    transform: rotate(-70deg);
    box-shadow: 0 0 5px #f1f1f1;
}
/*Style for odd div.line*/
.timeline>li:nth-child(even) .line:before  {
    content: "";
    position: absolute;
    top: 10px;
    bottom: 0;
    left: 10px;
    width: 4px;
    height:200px;
    background-color: #fdfdff;
    transform: rotate(70deg);
    box-shadow: 0 0 5px #ffffff;
}
.timeline>li:nth-child(odd) .text{
  color:white;
  font-family: 'Satisfy', cursive;
  font-size:18px;
  position:relative;
  left:6px;
  top:10px;
}
.timeline>li:nth-child(even) .text{
  color:white;
  font-family: 'Satisfy', cursive;
  font-size:18px;
  position:relative;
  left:6px;
  top:12px;
}
.img-circle{
  background:black;
}


    </style>
